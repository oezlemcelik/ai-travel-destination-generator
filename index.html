<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
    <title>AI Travel Destination Programm</title>
</head>
<body>

    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/120/553/original/107108131-1661279269174-gettyimages-831412090-20170731-tana9023_1_.jpeg?1711304165"
    class="background-image ">
<div class="container">
    <header>
    <h1>AI Travel Destination Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="travel-generator-form">
        <input type="text" 
        placeholder="Enter your travel destination"
        autocomplete="off"
        autofocus
        required
        class="instructions" 
        id="user-instructions"/>
        <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Vienna, Prag, Canberra 🧭🛤️🏜️</div>
        </div>
    <div class="travel hidden" id="travel"></div>      
    </main>


    <footer>
        This AI project was coded with❤️by 
        <a href="https://github.com/oezlemcelik?tab=repositories" 
        target="_blank">Özlem Celik,</a>
        is 
        <a href="https://github.com/oezlemcelik/ai-travel-destination-generator" target="_blank">
        open-sorced on Github
        </a> and
        <a href="https://oez-ai-travel-destination-generator.netlify.app/" target="_blank">
        hosted on Netlify.
        </a>
    </footer>
    </div>
    <script src="src/index.js"></script>
    
</body>
</html>
